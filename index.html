<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temple</title>
</head>
<body>
    <button class="add-new" id="openModalBtn">Add new book</button>
    <div class="grid-container">
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="title">Title</label>
            <input type="text" name="" id="title" required>
            <label for="title">Number of pages</label>
            <input type="number" name="" id="pages" required>
            <div class="radio-container">
                <label for="">Already read ?</label>
                <input type="radio" name="read" class="read" id="read" value="Yes">
                <label for="read">Yes</label>
                <input type="radio" name="read" class="read" id="not-read" value="No">
                <label for="not-read">No</label>
            </div>
            <div class="btn-container">
                <button class="close" id="closeModalBtn">Cancel</button>
                <button type="submit" id="add">Add</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
